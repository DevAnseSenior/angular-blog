<div class="container__medium-card">
  <div class="medium-card__picture">
    <img src="{{ cardCover }}" alt="medium-card-thumb" >
  </div>
  <div class="medium-card__date">
    <span>{{ cardDate }}</span>
  </div>
  <div class="medium-card__title">
    <h1><a href="#">{{ cardTitle }}</a></h1>
  </div>
  <div class="medium-card__description">
    <p><a href="#">{{ cardDescription }}</a></p>
  </div>
</div>
